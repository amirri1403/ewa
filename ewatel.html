<title>AVANO - Telegram UI</title>
<style>
:root{
  --blue:#2aabee;
  --purple:#6a5acd;
  --bg:#eef1f5;
}

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
}

.app{
  max-width:420px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

/* Header sticky */
.header{
  position: sticky;
  top: 0;
  z-index: 100;
  background: linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  padding:18px 16px;
  font-size:20px;
  font-weight:700;
}

/* Chats */
.chat{
  display:flex;
  gap:12px;
  padding:14px 16px;
  align-items:center;
  cursor:pointer;
}
.chat:active{
  background:#f0f0f0;
}

.avatar{
  width:54px;
  height:54px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  font-size:18px;
  flex-shrink:0;
}

.content{
  flex:1;
  border-bottom:1px solid #e6e6e6;
  padding-bottom:8px;
}

.top{
  display:flex;
  justify-content:space-between;
}

.name{
  font-weight:600;
}
.time{
  font-size:12px;
  color:#999;
}

.msg{
  font-size:14px;
  color:#666;
  margin-top:4px;
}

/* Chat hover effect */
.chat:hover{

}
